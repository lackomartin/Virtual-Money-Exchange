<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Money Exchange</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/users.css">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo">Virtual Money Exchange</div>
        </header>
        <section class="body">
            <section class="main-section">
                <div class="users-container">
                    <div class="users-info-box" style="margin-right: 20px; height: 40vh;">
                        <h1>Martin Lacko</h1>
                        <img src="assets/img/user.png" class="user-img">
                    </div>

                    <div class="add-user-box">
                        <h1>Personal information</h1>
                        <form name="new-currency-form" class="user-form" style="margin-left: 20px; width: 60%;">
                            <label for="name">Name:</label>
                            <input type="text" id="name" value="Martin">
                            <label for="lastname">Lastname:</label>
                            <input type="text" id="lastname" value="Lacko">
                            <label for="username">Index:</label>
                            <input type="text" id="username" value="46271/17-R">
                            <label for="email">Email:</label>
                            <input type="text" id="email" value="mlacko@foi.hr">
                            <label for="text">Centar:</label>
                            <input type="text" id="centar" value="Varazdin">
                            <label for="year">Godina:</label>
                            <input type="text" id="year" value="2019/2020">
                        </form>
                    </div>
                </div>
            </section>
                
        </section>

        <!-- update currency -->
        <div class="background">
            <div class="update-user-box">
                <a href="#" class="close"></a>
                <h1>Update user profile</h1>
                <form name="new-currency-form" class="user-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="username">
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="Name">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" value="Lastname">
                    <label for="email">Email:</label>
                    <input type="text" id="email" value="Email">
                    <label for="select-type">Select user type:</label>
                    <select id="select-type" name="select-moderator">
                        <option>Type 1</option>
                        <option>Type 2</option>
                        <option>Type 3</option>
                    </select>
                    <label for="profile-image">Profile image:</label>
                    <input type="file" id="profile-image">
                    <button class="update-info-btn">Update info</button>
                </form>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
